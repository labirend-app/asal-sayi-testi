<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Labirend Asal Sayı Testi</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Dil seçimi sağ üst köşede -->
  <div class="language-top">
    <select id="languageSelect">
      <option value="tr">Türkçe</option>
      <option value="en">English</option>
    </select>
  </div>

  <div class="container">
    <div class="glass-card">
      <h1>Labirend Asal Sayı Testi</h1>
      
      <div class="input-section">
        <p id="prompt">Bir sayı giriniz:</p>
        <input type="number" id="numberInput" placeholder="Ör: 17">
        <button id="checkBtn">KONTROL ET</button>
        <div id="result"></div>
      </div>
    </div>
    
    <div class="signature">
      <p>© 2025 Doğan Acar</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
